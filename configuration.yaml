# Configuration file for create_preview.py
# This is an example template - modify the values according to your actual paths and requirements

# List of input topic folders containing images to be combined in the collage
# These should be paths to directories with synchronized images
topics:
  - /path/to/image_0_c
  - /path/to/image_1_c
  - /path/to/image_2_c
  - /path/to/image_3_c
  - /path/to/image_4_c
  - /path/to/image_5_c

# Output directory where the generated frame images will be saved
output_dir: ./preview

# Number of columns in the collage grid
# If only cols or rows is specified, the other will be calculated automatically
cols: 3

# Number of rows in the collage grid
# If only cols or rows is specified, the other will be calculated automatically
rows: 2

# Width to resize each input image to (in pixels)
image_width: 1920

# Height to resize each input image to (in pixels)
image_height: 1200
